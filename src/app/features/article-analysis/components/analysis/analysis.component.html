<div class="content-container">
  <app-analysis-menu></app-analysis-menu>
  <section class="content">
  <app-savedDocForAnalysis (sender)='onMessage($event)'></app-savedDocForAnalysis>
    
  <span class="section-header">분석 선택</span>
  <span class="section-info">실행하실 분석을 선택해주세요.</span>
  <hr>
  <div class="pop-container">
    <div class="pop-block">
      <div class="pop-head" id="count-head" (click)="showPop('count')">빈도수 분석
        <img class="tooltip"
        src="../../../../assets/icons/help-gray.png"
      /></div>
      <div class="pop-body" id="count">
        분석할 단어수: <input type="number" value="100" min='1' max='500' id='count_option1'>
        <button (click)="runAnalysis('count')">분석 실행</button>
    </div>
  </div>

  <div class="pop-block">
    <div class="pop-head" id="tfidf-head"(click)="showPop('tfidf')">TFIDF
      <img class="tooltip"
        src="../../../../assets/icons/help-gray.png"
      />
    </div>
    <div class="pop-body" id="tfidf">
      분석할 단어수: <input type="number" value="100" min='1' max='500' id='tfidf_option1'>
      <button (click)="runAnalysis('tfidf')">분석 실행</button>
    </div>
  </div>
    
    <div class="pop-block">
      <div class="pop-head" id="kmeans-head"(click)="showPop('kmeans')">분할군집분석
        <img class="tooltip" src="../../../../assets/icons/help-gray.png"
      />
      </div>
      <div class="pop-body" id="kmeans">
        군집개수: <input type="number" value="5" min='1' max='500' id='kmeans_option1'>
        
        <button (click)="runAnalysis('kmeans')">분석 실행</button>
      </div>
  </div>

  <div class="pop-block">
    <div class="pop-head" id="network-head" (click)="showPop('network')">의미연결망
      <img class="tooltip"
        src="../../../../assets/icons/help-gray.png"
      />
    </div>
    <div class="pop-body" id="network">
      분석할 단어수: <input type="number" value="100" min='1' max='500' id='network_option1'>
      <br>
      연결 강도(%) <input type="number" value="75" min='1' max='100' id='network_option2'>
      <button (click)="runAnalysis('network')">분석 실행</button>
    </div>
  </div>
  
  <div class="pop-block">
    <div class="pop-head" id="hcluster-head" (click)="showPop('hcluster')">계층군집분석
      <img class="tooltip"
        src="../../../../assets/icons/help-gray.png"
      />
    </div>
    <div class="pop-body" id="hcluster">
      
      <button (click)="runAnalysis('hcluster')">분석 실행</button>
    </div>
  </div>

  <div class="pop-block">
    <div class="pop-head" id="ngrams-head" (click)="showPop('ngrams')">N-gram
      <img class="tooltip"
        src="../../../../assets/icons/help-gray.png"
      />
    </div>
    <div class="pop-body" id="ngrams">
      분석할 ngram 개수: <input type="number" value="3" min='1' max='500' id='ngrams_option1'>
      <br>
      분석할 단어수: <input type="number" value="10" min='1' max='500' id='ngrams_option2'>
      <br>
      연결강도: <input type="number" value="100" min='1' max='500' id='ngrams_option3'>
       
      <button (click)="runAnalysis('ngrams')">분석 실행</button>
    </div>
  </div>

  <div class="pop-block">
    <div class="pop-head" id="word2vec-head" (click)="showPop('word2vec')">유의어분석
      <img class="tooltip"
        src="../../../../assets/icons/help-gray.png"
      />
    </div>

    <div class="pop-body" id="word2vec">
      분석 단어 수: <input type="number" value="10" min='1' max='500' id='word2vec_option1'>
      
      <button (click)="runAnalysis('word2vec')">분석 실행</button>
    </div>
  </div>

  
  <div class="pop-block">
    <div class="pop-head" id="topicLDA-head" (click)="showPop('topicLDA')">토픽 모델링
      <img class="tooltip"
        src="../../../../assets/icons/help-gray.png"
      />
    </div>

    <div class="pop-body" id="topicLDA">
      토픽 수: <input type="number" value="10" min='1' max='500' id='topicLDA_option1'>
      
      <button (click)="runAnalysis('topicLDA')">분석 실행</button>
    </div>
  </div>
  </div>  

  <section class='section-result' >

    <span class="section-header" *ngIf="isDataPreview">전처리 미리보기</span>
    <span class="section-info" *ngIf="isDataPreview">전처리한 결과를 정리한 표입니다. 미리보기는 100개까지만 표시됩니다.</span>
    <hr *ngIf="isDataPreview">

    <figure id='pretable'></figure>
    <span class="section-header" *ngIf="isDataAnalysised">분석 결과</span>
    <span class="section-info" *ngIf="isDataAnalysised">분석 결과를 정리한 표와 그래프입니다.</span>
    <hr *ngIf="isDataAnalysised">

    <figure id="table"></figure>
    <!-- <table>
      <tr>
        <th>No</th>
        <th>단어</th>
        <th>빈도</th>
      </tr>
      <tbody>
        <tr *ngFor="let data of analysisedData;index as idx">
          <td>{{ idx }}</td>
          <td>{{ data['word'] }}</td>
          <td>{{ data['value'] }}</td>
        </tr>
      </tbody>
    </table> -->
  <!-- </div> -->
  <figure id="wordcloud"></figure>
  
  <figure id="bar"></figure>
  <figure id="network"></figure>
  <figure id="scatter"></figure>
  <figure id="tree"></figure>
  <figure id="ldavis"></figure>

  <button (click)="saveSvg()" *ngIf="isDataAnalysised">분석함 저장</button>
  <button (click)="downloadPng()" *ngIf="isDataAnalysised">차트 이미지 다운로드</button>
  
</section>
  
  </section>
</div>
